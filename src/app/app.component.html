<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [mapTypeId]="'hybrid'">
  <agm-marker [latitude]="lat" [longitude]="lng" >
  </agm-marker>
  <agm-marker *ngFor="let marker of filteredMarkers" [latitude]="marker.latitude" [longitude]="marker.longitude" [label]="labelOptions">

    <agm-info-window [disableAutoPan]="true">
      <h2>{{marker.number}}</h2>
      <h5>{{marker.description}}</h5>
    </agm-info-window>
  </agm-marker>
</agm-map>
